<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app" style="text-align: center;">
		<input v-model='name'>
		<h1>{{name}}</h1>
	</div>

	<script>
		new Vue({
			el: "#app",
			data: {
				name: "mohammad azim"
			}
		});
	</script>
</body>
</html>
