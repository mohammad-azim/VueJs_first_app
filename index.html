<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{title}}</p>
	</div>

	<script>
		new Vue({
			el: "#app",
			data: {
				title: 'This is my first app in VueJs'
			}
		});
	</script>
</body>
</html>
