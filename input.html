<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app" style="text-align: center;">
		<h1>{{welcom}}</h1>
		<button v-on:click="increase">Click</button>
		<h1>{{counter}}</h1>
	</div>

	<script>
		new Vue({
			el: "#app",
			data: {
				welcom:'Welcome Here!',
				counter:0
			},
			methods:{
				increase: function(){
					this.counter++;
				}
			}
		});
	</script>
</body>
</html>
